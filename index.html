 <script>
  let steps = [];
  let currentStep = 0;
  let loading = false;

  function saveToHistory(taskName) {
    const history = JSON.parse(localStorage.getItem("taskHistory") || "[]");
    if (!history.includes(taskName)) {
      history.unshift(taskName);
      localStorage.setItem("taskHistory", JSON.stringify(history.slice(0, 10)));
    }
    renderHistory();
  }

  function renderHistory() {
    const history = JSON.parse(localStorage.getItem("taskHistory") || "[]");
    const container = document.getElementById("historyList");
    container.innerHTML = "";

    history.forEach(task => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.textContent = task;
      div.onclick = () => startTask(task);
      container.appendChild(div);
    });
  }

  function clearHistory() {
    localStorage.removeItem("taskHistory");
    renderHistory();
  }

  function updateProgress() {
    const percent = ((currentStep + 1) / steps.length) * 100;
    document.getElementById("progressBar").style.width = percent + "%";
  }

// let steps = [];
// let currentStep = 0;
let isLoading = false;

async function startTask(taskFromHistory = null) {
  if (isLoading) return;
  isLoading = true;

  const taskName = taskFromHistory || document.getElementById("taskInput").value.trim();
  if (!taskName) {
    alert("è¯·è¾“å…¥ä¸€ä¸ªä»»åŠ¡ï¼");

  saveToHistory(taskName);
  document.getElementById("input-area").classList.add("hidden");
  document.getElementById("step-area").classList.remove("hidden");
  document.getElementById("finished-area").classList.add("hidden");
  document.getElementById("stepText").textContent = "æ­£åœ¨ç”Ÿæˆæ­¥éª¤ï¼Œè¯·ç¨ç­‰...";

  steps = await getStepsFromGLM(taskName);

  if (steps.length === 0) {
  alert("ç”Ÿæˆå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–API Key");
  // æ¢å¤åˆå§‹ç•Œé¢
  document.getElementById("input-area").classList.remove("hidden");

  document.getElementById("finished-area").classList.add("hidden");
  document.getElementById("progressBar").style.width = "0%";
  return;
}
  currentStep = 0;
  setStepAnimatedText(steps[currentStep]);
  updateProgress();
  isLoading = false;
}

  function nextStep() {
    if (loading || steps.length === 0) return;

    currentStep++;
    if (currentStep >= steps.length) {
      document.getElementById("input-area").classList.add("hidden");
      document.getElementById("step-area").classList.add("hidden");
      document.getElementById("finished-area").classList.remove("hidden");
    } else {
      setStepAnimatedText(steps[currentStep]);
      updateProgress();
    }
  }

  function setStepAnimatedText(text) {
    const el = document.getElementById("stepText");
    el.classList.remove("step-box");
    void el.offsetWidth;
    el.textContent = text;
    el.classList.add("step-box");
  }

  function restart() {
    document.getElementById("taskInput").value = "";
    document.getElementById("input-area").classList.remove("hidden");
    document.getElementById("step-area").classList.add("hidden");
    document.getElementById("finished-area").classList.add("hidden");
  }

  async function getStepsFromGLM(taskText) {
  try {
    const res = await fetch(`/api/ask-gpt?t=${Date.now()}`, {  // åŠ éšæœºæ—¶é—´æˆ³é¿å…ç¼“å­˜
      method: "POST",

      },
      body: JSON.stringify({ taskText })
    });

    const data = await res.json();
    return data.steps || [];
  } catch (err) {
  console.error("AIè°ƒç”¨å¤±è´¥ï¼š", err);

}
